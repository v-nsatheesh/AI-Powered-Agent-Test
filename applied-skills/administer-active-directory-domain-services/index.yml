summary: |-
  To earn this Microsoft Applied Skills credential, learners demonstrate skills in managing and configuring Active Directory Domain Services (AD DS). Learners should be familiar with Windows Server, core networking technologies, fundamental PowerShell skills, and AD DS concepts and technologies.
tasks:
