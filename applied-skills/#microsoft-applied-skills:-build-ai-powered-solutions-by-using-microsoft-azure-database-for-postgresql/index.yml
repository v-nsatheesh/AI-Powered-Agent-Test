summary: |-
  This learning path guides you through building AI applications using Azure Database for PostgreSQL. It covers how to integrate AI capabilities with PostgreSQL databases on Azure, enabling you to develop intelligent applications for people in the United Kingdom and France. The path includes modules that teach you to set up and manage Azure Database for PostgreSQL, connect AI services, and implement AI-driven features in your applications. It is designed to help developers leverage Azure's AI and database services effectively. For more information, visit https://learn.microsoft.com/en-us/credentials/applied-skills/build-ai-powered-solutions-by-using-microsoft-azure-database-for-postgresql/.
