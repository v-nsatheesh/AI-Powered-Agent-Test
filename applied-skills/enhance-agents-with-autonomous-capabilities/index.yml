summary: |-
  As a candidate for this certification, you’re a functional consultant who implements Business Central including the configuration of the core application, creating companies, and migrating data for small and medium-sized businesses. You configure the application in collaboration with the implementation team to provide the business with manageability and ease of use by setting up modules, including: Financial Management, Sales, Purchasing, Inventory, Fixed Assets.

  You have applied knowledge of meeting business needs by specializing in one or more feature sets of Business Central.

  As a candidate, you may configure role centers including adapting insights, cues, action tiles, reports, charts, and utilizing Copilots inside Business Central. You may also expand functionality by using extensions.

  You understand how to connect and use technologies with Business Central, including: Microsoft 365, Microsoft Power Platform, Microsoft Dynamics 365 Sales, Microsoft Dynamics 365 Field Service.
tasks:
  - Configure an Azure PostgreSQL environment
  - Generate document embeddings
  - Implement semantic search
  - Apply Retrieval Augmented Generation (RAG)
  - Transform and analyze natural language
