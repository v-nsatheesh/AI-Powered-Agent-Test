summary: |-
  <p>
  This learning path guides learners through building AI applications using Azure Database for PostgreSQL. It covers how to integrate AI capabilities with PostgreSQL databases on Azure, enabling participants to develop intelligent applications. The path includes modules that teach how to set up and manage Azure Database for PostgreSQL, connect Azure AI services, and implement features powered by AI capabilities in applications. By completing this learning path, learners will gain practical skills to leverage Azure's AI and PostgreSQL database services effectively.
