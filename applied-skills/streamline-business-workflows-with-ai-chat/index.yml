summary: |-
  This learning path guides you through migrating Microsoft SQL Server workloads to Azure. It covers assessing your current Microsoft SQL Server environment, planning the migration, and executing the migration using various Azure services and tools. You will learn how to migrate databases to Azure SQL Database, Azure SQL Managed Instance, and SQL Server on Azure Virtual Machines. The path includes modules on migration strategies, tools like Azure Database Migration Service, and best practices for ensuring a smooth transition to the cloud. This learning path is designed to help database and IT professionals effectively move their Microsoft SQL Server workloads to Azure.
tasks:
  - Streamline web productivity tasks by using Microsoft 365 Copilot Chat
  - Draft and refine documents by using Copilot in Microsoft Word
  - Draft presentations by using Copilot in Microsoft PowerPoint
  - Manage emails and responses by using Copilot in Microsoft Outlook
  - Explore data by using Copilot in Microsoft Excel
