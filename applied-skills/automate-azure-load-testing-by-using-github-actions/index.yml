summary: |-
  To earn this Microsoft Applied Skills credential, learners demonstrate the ability to automate Azure load testing by using GitHub Actions. 

  The scenario in this experience represents practical challenges faced by developers and DevOps professionals. 

  Candidates for this credential should be familiar with creating resources in Azure. They should also be skilled in configuring Azure App Service and Azure Load Testing, as well as authoring GitHub Actions workflows. 

  Candidates should have experience with the Visual Studio Code editor.
