summary: |-
  To earn this Microsoft Applied Skills credential, learners demonstrate the ability to migrate a PostgreSQL database to and configure a database in Azure Database for PostgreSQL.

  Learners for this credential are expected to understand PostgreSQL query processing, procedures and functions in PostgreSQL, Azure Database for PostgreSQL security, and Azure networking. They are recommended to have practical experience with PostgreSQL databases, optimizing query performance in Azure Database for PostgreSQL, and configuring and managing Azure Database for PostgreSQL.
